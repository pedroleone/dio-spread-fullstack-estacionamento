<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento Park & Pay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/stop.svg">
</head>
<body>
    <header>
        <img class="logo" src="./assets/stop.svg" alt="Logo" width="50" height="50">
        <span class="logo-name">Park & Pay</span>
        <div class="header-icons"><img src="./assets/time.svg" alt="Entrada" data-child-section="adicionar" class="btn-menu open" id="btn-add"><img src="./assets/gear.svg" alt="Configurações" id="btn-config" data-child-section="configuracao" class="btn-menu open"><img src="./assets/graph.svg" alt="Dados" id="btn-data" class="btn-menu open" data-child-section="dados">
        </div>
    </header>
    <div class="container">
        <section class="control">
            <div class="control-box adicionar">
                <div class="title">
                    <img src="./assets/time.svg" alt="Imagem Entrada" width="auto" height="30">
                    <span>Entrada</span>
                </div>
                <div class="control-content">
                    <form>
                    <div class="type-selection control-row">
                        <label for="smallcar">
                            <input type="radio" name="cartype" id="smallcar" value="small-car">
                            <img src="assets/small-car.svg" alt="Carro Pequeno" width="60" height="60">
                        </label>
                        <label for="largecar">
                            <input type="radio" name="cartype" id="largecar" value="large-car">
                            <img src="assets/large-car.svg" alt="Carro Grande" width="60" height="60">
                        </label>
                        <label for="motorcycle">
                            <input type="radio" name="cartype" id="motorcycle" value="motorcycle">
                            <img src="assets/motorcycle.svg" alt="Motocicleta" width="60" height="60">
                        </label>
                    </div>  
                    <div class="control-row">
                        <label for="modelo">Modelo</label><input type="text" name="modelo" id="modelo" required>
                    </div>
                    <div class="control-row">
                        <label for="placa">Placa</label><input type="text" name="placa" id="placa" required >
                    </div>
                    <div class="control-row">
                        <label for="cor">Cor</label><select name="cor" id="cor">
                            <option value="preto">Preto</option>
                            <option value="branco">Branco</option>
                            <option value="prata">Prata</option>
                            <option value="azul">Azul</option>
                            <option value="verde">Verde</option>
                            <option value="vermelho">Vermelho</option>

                        </select>
                    </div>
                    <div class="control-row">
                        <label for="mensalista">Mensalista?</label>
                        <input type="checkbox" name="mensalista" id="mensalista">
                    </div>
                    <div class="control-row align-right">
                        <button id="btn-cadastrar">Cadastrar</button>
                    </div>
                </form>
                </div>
            </div>
            
            <div class="control-box configuracao">
                <div class="title">
                    <img src="./assets/gear.svg" alt="Imagem Entrada" width="auto" height="30">
                    <span>Configurações</span>
                </div>
                <div class="control-content-grid">
                    <div class="control-row-grid">
                        <div class="row-large">
                            <span class="bold-text">Valores</span>
                        </div><div class="row-small">
                            <img src="./assets/small-car.svg" width="45" height="45">
                        </div><div class="row-small">
                            <img src="./assets/large-car.svg" width="45" height="45">
                        </div><div class="row-small">
                            <img src="./assets/motorcycle.svg" width="45" height="45">
                        </div>                    
                    </div>
                    <div class="control-row-grid">
                    <div class="row-large">
                        <span>Primeira Hora</span>
                    </div>
                    <div class="row-small">
                        <input type="text" name="primeirahora-peq" id="primeirahora-peq">
                    </div>
                    <div class="row-small">
                        <input type="text" name="primeirahora-gde" id="primeirahora-gde">
                    </div>
                    <div class="row-small">
                        <input type="text" name="primeirahora-moto" id="primeirahora-moto">
                    </div>                   
                    </div> 
                    <div class="control-row-grid">
                        <div class="row-large">
                            <span>Segunda Hora</span>
                        </div>
                        <div class="row-small">
                            <input type="text" name="segundahora-peq" id="segundahora-peq">
                        </div>
                        <div class="row-small">
                            <input type="text" name="segundahora-gde" id="segundahora-gde">
                        </div>
                        <div class="row-small">
                            <input type="text" name="segundahora-moto" id="segundahora-moto">
                        </div>                   
                    </div> 
                    <div class="control-row-grid">
                        <div class="row-large">
                            <span>Demais Horas</span>
                        </div>
                        <div class="row-small">
                            <input type="text" name="demaishoras-peq" id="demaishoras-peq">
                        </div>
                        <div class="row-small">
                            <input type="text" name="demaishoras-gde" id="demaishoras-gde">
                        </div>
                        <div class="row-small">
                            <input type="text" name="demaishoras-moto" id="demaishoras-moto">
                        </div>                   
                    </div> 
                    <div class="control-row-grid mg-10">
                        <div class="row-large">
                            <span>Capacidade</span>
                        </div>
                        <div class="row-small">
                            <input type="text" name="capacidade-peq" id="capacidade-peq">
                        </div>
                        <div class="row-small">
                            <input type="text" name="capacidade-gde" id="capacidade-gde">
                        </div>
                        <div class="row-small">
                            <input type="text" name="capacidade-moto" id="capacidade-moto">
                        </div>                   
                    </div> 
                </div>

                
            </div>
            
            <div class="control-box dados">
                <div class="title">
                    <img src="./assets/graph.svg" alt="Imagem Entrada" width="auto" height="30">
                    <span>Dados</span>
                </div>  
                <div class="control-content-grid">
                    <div class="control-row-grid">
                        <div class="row-large">
                            <span class="bold-text"> </span>
                        </div><div class="row-small">
                            <img src="./assets/small-car.svg" width="45" height="45">
                        </div><div class="row-small">
                            <img src="./assets/large-car.svg" width="45" height="45">
                        </div><div class="row-small">
                            <img src="./assets/motorcycle.svg" width="45" height="45">
                        </div>                    
                    </div>
                    <div class="control-row-grid">
                    <div class="row-large">
                        <span>Ocupação</span>
                    </div>
                    <div class="row-small">
                        <input type="text" name="ocupacao-peq" id="ocupacao-peq">
                    </div>
                    <div class="row-small">
                        <input type="text" name="ocupacao-gde" id="ocupacao-gde">
                    </div>
                    <div class="row-small">
                        <input type="text" name="ocupacao-moto" id="ocupacao-moto">
                    </div>                   
                    </div> 
                    <div class="control-row-grid">
                        <div class="row-large">
                            <span>Vagas Livres</span>
                        </div>
                        <div class="row-small">
                            <input type="text" name="vagas-peq" id="vagas-peq">
                        </div>
                        <div class="row-small">
                            <input type="text" name="vagas-gde" id="vagas-gde">
                        </div>
                        <div class="row-small">
                            <input type="text" name="vagas-moto" id="vagas-moto">
                        </div>                   
                    </div> 
                    <div class="control-row-grid mg-10">
                        <div class="row-large">
                            <span>Faturamento Estimado</span>
                        </div>
                        <div class="row-resto">
                            <input type="text" name="faturamento" id="faturamento">
                        </div>

                    </div> 
                </div>

            </div>
        </section>

    </div>
    <section class="park">
        <div class="titulo-park">Parque</div>
        <div class="park-container">

</body>
